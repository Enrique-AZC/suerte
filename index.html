<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vela de la Suerte</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }
    #buenaSuerte {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: limegreen;
      font-size: 1.2em;
      display: none;
    }
    #frase {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5em;
      display: none;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="frase"></div>
  <div id="buenaSuerte">Buena suerte activada</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
  <script>
    const frases = ["Estrellita", "Guapetona", "Alcaldesa de Bañón", "Ángel", "Te quiero"];

    // Escena y cámara
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = 5;

    // Render con fondo negro
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000); // Fondo negro explícito
    document.body.appendChild(renderer.domElement);

    // Vela (color blanco puro, sin depender de luz)
    const candleGeometry = new THREE.CylinderGeometry(0.4, 0.4, 2, 32);
    const candleMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    const candle = new THREE.Mesh(candleGeometry, candleMaterial);
    scene.add(candle);

    // Llama (color amarillo/naranja con brillo)
    const flameGeometry = new THREE.ConeGeometry(0.15, 0.4, 32);
    const flameMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc33 });
    const flame = new THREE.Mesh(flameGeometry, flameMaterial);
    flame.position.y = 1.2;
    scene.add(flame);

    // Interacción para easter egg
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObject(flame);
      if (intersects.length > 0) {
        document.getElementById("frase").textContent = frases[Math.floor(Math.random() * frases.length)];
        document.getElementById("frase").style.display = "block";
        document.getElementById("buenaSuerte").style.display = "block";
      }
    }

    window.addEventListener("click", onClick);
    window.addEventListener("touchstart", (e) => {
      if (e.touches.length > 0) {
        onClick({ clientX: e.touches[0].clientX, clientY: e.touches[0].clientY });
      }
    });

    // Animación
    function animate() {
      requestAnimationFrame(animate);
      flame.scale.y = 1 + Math.sin(Date.now() * 0.01) * 0.05;
      flame.position.y = 1.2 + Math.sin(Date.now() * 0.005) * 0.02;
      renderer.render(scene, camera);
    }
    animate();

    // Ajuste en cambio de pantalla
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
